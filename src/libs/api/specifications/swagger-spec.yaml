openapi: 3.0.0
paths:
  /tournament:
    get:
      operationId: TournamentController_findAll
      parameters:
        - name: itemsPerPage
          required: false
          in: query
          schema:
            type: number
        - name: page
          required: false
          in: query
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentArrayResponseDto'
      security:
        - defaultBearerAuth: []
      tags: &a1
        - Tournament
    post:
      operationId: TournamentController_create
      parameters: []
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponseDto'
      tags: *a1
  /tournament/{id}:
    get:
      operationId: TournamentController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponseDto'
      tags: *a1
    delete:
      operationId: TournamentController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: ''
      tags: *a1
